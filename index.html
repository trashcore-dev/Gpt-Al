<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: #ccc;
            font-size: 0.9rem;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(0, 0, 0, 0.3);
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            display: flex;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        #user-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
        }

        #user-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #send-btn {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 25px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .typing-indicator {
            display: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 12px 16px;
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 15px;
            font-style: italic;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.3);
            color: #ffcccc;
            padding: 12px 16px;
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 15px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Chat Assistant</h1>
            <p>Powered by OpenAI GPT-4 | Knowledge up to November 27, 2025</p>
        </header>
        
        <div class="chat-container" id="chat-container">
            <div class="message bot-message">
                Hello! I'm your AI assistant. How can I help you today?
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            AI is typing...
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.chatContainer = document.getElementById('chat-container');
                this.userInput = document.getElementById('user-input');
                this.sendBtn = document.getElementById('send-btn');
                this.typingIndicator = document.getElementById('typing-indicator');
                this.conversationId = 'default';
                
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
            }
            
            addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.textContent = text;
                this.chatContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            addErrorMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'error-message');
                messageDiv.textContent = text;
                this.chatContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            scrollToBottom() {
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
            }
            
            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }
            
            async sendMessage() {
                const message = this.userInput.value.trim();
                if (!message) return;
                
                this.addMessage(message, true);
                this.userInput.value = '';
                this.showTypingIndicator();
                
                try {
                    const response = await this.callBackend(message);
                    this.hideTypingIndicator();
                    this.addMessage(response, false);
                } catch (error) {
                    this.hideTypingIndicator();
                    this.addErrorMessage(`Error: ${error.message}`);
                    console.error('API Error:', error);
                }
            }
            
            async callBackend(message) {
                try {
                    const response = await fetch('https://gpt-backend-txur.onrender.com/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            conversationId: this.conversationId
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `API Error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.conversationId = data.conversationId;
                    return data.response;
                } catch (error) {
                    console.error('Detailed error:', error);
                    throw error;
                }
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
